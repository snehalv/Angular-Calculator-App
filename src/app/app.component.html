<div class="main">
  <div class="display">
    {{ displayVal }}
  </div>

  <div class="flex-container">
    <div class="numClass zeroClass" (click)="allClear()">All Clear</div>
    <div class="numClass oprClass" (click)="operation('div')">/</div>
  </div>
  <div class="flex-container">
    <div class="numClass" (click)="firstNum(7)">7</div>
    <div class="numClass" (click)="firstNum(8)">8</div>
    <div class="numClass" (click)="firstNum(9)">9</div>
    <div class="numClass oprClass" (click)="operation('mul')">x</div>
  </div>
  <div class="flex-container">
    <div class="numClass" (click)="firstNum(4)">4</div>
    <div class="numClass" (click)="firstNum(5)">5</div>
    <div class="numClass" (click)="firstNum(6)">6</div>
    <div class="numClass oprClass" (click)="operation('sub')">-</div>
  </div>
  <div class="flex-container">
    <div class="numClass" (click)="firstNum(1)">1</div>
    <div class="numClass" (click)="firstNum(2)">2</div>
    <div class="numClass" (click)="firstNum(3)">3</div>
    <div class="numClass oprClass" (click)="operation('add')">+</div>
  </div>
  <div class="flex-container">
    <div class="numClass zeroClass" (click)="firstNum(0)">0</div>
    <div class="numClass oprClass" (click)="calculate()">=</div>
  </div>
